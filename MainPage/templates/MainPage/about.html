{% extends "MainPage/base.html" %}
{% load staticfiles %}

{% block content %}

<link rel="stylesheet" type="text/css" href="{% static "MainPage/photos.css" %}" />

<div style="margin: 20px">
  <!-- <h2> O nas: </h2> -->
</div>

<div id="photo-carousel" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#photo-carousel" data-slide-to="0" class="active"></li>
    <li data-target="#photo-carousel" data-slide-to="1"></li>
    <li data-target="#photo-carousel" data-slide-to="2"></li>
    <li data-target="#photo-carousel" data-slide-to="3"></li>
    <li data-target="#photo-carousel" data-slide-to="4"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{% static "MainPage/images/1_big.jpg" %}" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static "MainPage/images/2_big.jpg" %}" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static "MainPage/images/3_big.jpg" %}" alt="Third slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static "MainPage/images/4_big.jpg" %}" alt="Third slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static "MainPage/images/5_big.jpg" %}" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#photo-carousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#photo-carousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>


  <div id = "description-long">
    <p>{{description.description_long}}</p>
  </div>


{% endblock content %}
